<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Sea Travel | Custom grid with flexbox</title>

    <style>
      .section-grid .col {
        border: 2px solid rgba(0, 0, 0, .2);
        padding: 5rem;
        background-color: #ddd;
      }
    </style>
  </head>

  <body>

    <section class="section-grid">
      <div class="row">
        <div class="col col-1-of-2">1 of 2</div>
        <div class="col col-1-of-2">1 of 2</div>
      </div>

      <div class="row">
        <div class="col col-1-of-4">1 of 4</div>
        <div class="col col-3-of-4">3 of 4</div>
      </div>

      <div class="row">
        <div class="col col-1-of-4">1 of 4</div>
        <div class="col col-1-of-2">1 of 2</div>
        <div class="col col-1-of-4">1 of 4</div>
      </div>

      <div class="row">
        <div class="col col-1-of-4">1 of 4</div>
        <div class="col col-1-of-4">1 of 4</div>
        <div class="col col-1-of-4">1 of 4</div>
        <div class="col col-1-of-4">1 of 4</div>
      </div>

      <div class="row">
        <div class="col col-1-of-3">1 of 3</div>
        <div class="col col-1-of-3">1 of 3</div>
        <div class="col col-1-of-3">1 of 3</div>
      </div>

      <div class="row">
        <div class="col col-1-of-3">1 of 3</div>
        <div class="col col-2-of-3">2 of 3</div>
      </div>

      <div class="row">
        <div class="col col-2-of-3">2 of 3</div>
        <div class="col col-1-of-3">1 of 3</div>
      </div>
    </section>

  </body>

</html>
